<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | PIET Alumni Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="navbar">
  <div class="logo-container">
    <img src="piet.png" alt="PIET Logo" />
    <h1>PIET Alumni Connect</h1>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <h2>Login to PIET Alumni Connect</h2>
      <p>Enter your college email to continue.</p>
    </div>
  </section>

  <section class="form-area">
    <div class="container login-box">
      <div class="logo">
        <img src="alumni.png" alt="PIET Logo" />
        <h2>Welcome Back</h2>
        <p>Log in using your Poornima credentials</p>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="yourname@poornima.edu.in" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <button class="btn">Login</button>

      <p class="footer-text">Don't have an account? 
        <a href="register.html">Register</a>
      </p>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    © 2025 PIET Alumni Connect — Crafted for PIET students & alumni
  </div>
</footer>


</body>
</html>
